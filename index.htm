		<script>
			function modalShow(ele) {
				ele.nextSibling.nextSibling.style.display = 'block';
			}
			function modalHide(ele) {
				ele.parentElement.style.display = 'none';
			}
			
			function navToggle(ele) {
				if (ele.nextSibling.nextSibling.style.display == 'none' ||
				    ele.nextSibling.nextSibling.style.display == '') {
					ele.nextSibling.nextSibling.style.display = 'block';
					ele.classList.add('active');
				} else {
					ele.nextSibling.nextSibling.style.display = 'none';
					ele.classList.remove('active');
				}
				
			}
		</script>
	</head>
